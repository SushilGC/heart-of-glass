<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Heart of Glass</title>
        <link rel="stylesheet" href="css/ages.css">
        <script src="js/jquery.js"></script>
        <script>
        	$(document).ready(function() {
                start();
            });
            
            function start() {
            	$('.question, ul').hide();
            	
            	$('body').click(showInstructions);
            }
            
            function showInstructions() {
				$('.title, .warning').hide();
            	$('.question').show();
            	$('body').off('click');
            	$('body').click(showAges);
            }
            
            function showAges() {
				$('.question').hide();
            	$('ul').show();
            }
            
        </script>
    </head>
    <body>
        <div>
        	<div class="title">Heart of Glass</div>
	        <div class="warning">Consult your doctor before starting a new fitness program</div>
        	<div class="question">Select the link corresponding to your age</div>
            <ul>
                <li><a href="index.jsp#20">18-20</a></li>
                <li><a href="index.jsp#30">21-29</a></li>
                <li><a href="index.jsp#35">30-39</a></li>
                <li><a href="index.jsp#40">40-40</a></li>
                <li><a href="index.jsp#45">45-49</a></li>
                <li><a href="index.jsp#50">50-54</a></li>
                <li><a href="index.jsp#55">55-59</a></li>
                <li><a href="index.jsp#60">60-64</a></li>
                <li><a href="index.jsp#65">65-69</a></li>
                <li><a href="index.jsp#70">70</a></li>
            </ul>
            <div class="continue">Tap to continue</div>
    </body>
</html>
